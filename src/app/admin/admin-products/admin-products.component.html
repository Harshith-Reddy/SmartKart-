
<p>
        <button class="btn btn-primary" routerLink="/admin/products/new" >Add new Product</button>
</p>
<p>
    <input class="form-control" type="text" #query placeholder="Search..." (keyup)="filter(query.value)">
</p>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Price</th>
        <th></th>
    </tr>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td><a [routerLink]="['/admin/products/',p.$key]">Edit</a></td>
        </tr>
    </tbody>  
</table>
