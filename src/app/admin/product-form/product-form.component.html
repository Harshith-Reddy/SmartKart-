

<div class="row">
  <div class="col-md-6">
      <form #f="ngForm" (ngSubmit)="save(f.value)">
          <div class="form-group">
            <label for="title">Title</label>
            <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              Title is required
            </div>
          </div>
        
          <div class="form-group">
        
            <label for="price">Price</label>
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
                
            </div>    
            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
              <div *ngIf="price.errors.required">Price is required</div>
              <div *ngIf="price.errors?.min">Price must be greater than 0</div>
                
            </div>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" type="text" class="form-control" required>
              <option value=""></option>
              <option *ngFor="let c of categories$ | async" [value]="c.$key">{{c.name}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                <div>Category is required</div> 
            </div>
          </div>
          <div class="form-group">
            <label for="imageURL">imageURL</label>
            <input #imageURL="ngModel"  [(ngModel)]="product.imageURL" name="imageURL" id="imageURL" type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid">
              <div *ngIf="imageURL.errors.required">imageURL is required</div>
              <div *ngIf="imageURL.errors.url">Please Enter a valid URL</div>        
            </div>
          </div>
        
          <button class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
        </form>
  </div>
  <div class="col-md-6">
      <div class="card" style="width: 20rem;">
          <img class="card-img-top" [src]="product.imageURL" *ngIf= "product.imageURL">
          <div class="card-block">
            <h4 class="card-title">{{product.title}}</h4>
            <p class="card-text">{{product.price | currency: 'USD': true }}</p>

          </div>
        </div>
  </div>
</div>
